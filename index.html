<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
     <script src="source.js" defer></script>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="top">
            <p>TIC-TAC-TOE</p>
        </div>
        <div class="bottom">
            <div class="left">
                <div class="left-section" id="top-left">
                </div>
                <div class="left-section">
                    <div class="board-row">
                        <button class="board-button" id="ul">T</button>
                        <button class="board-button" id="um">I</button>
                        <button class="board-button" id="ur">C</button>
                    </div>
                    <div class="board-row">
                        <button class="board-button" id="ml">T</button>
                        <button class="board-button" id="mm">A</button>
                        <button class="board-button" id="mr">C</button>
                    </div>
                    <div class="board-row">
                        <button class="board-button" id="bl">T</button>
                        <button class="board-button" id="bm">O</button>
                        <button class="board-button" id="br">E</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right-section">
                    <label for="player1">PLAYER 1 NAME</label><br>
                    <input type="text" id="player1" name="player1" />
                </div>
                <div class="right-section">
                    <label for="player2">PLAYER 2 NAME</label><br>
                    <input type="text" id="player2" name="player2" />
                </div>
                <div class="right-section">
                    <button id="start">START</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
